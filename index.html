<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz</title>
    <link rel="stylesheet" href="./assets/style.css" />
    <script defer src="./assets/script.js"></script>
</head>
<body>
    <section class="start" id="time">
        <h2 id="header">JavaScript Quiz</h2>
        <p id="instructions">Answer all the questions before the time runs out.</p>
        <button id="startBtn">Start</button>
    <div class="questions">
        <h2 id="question"></h2>
        <button id="option1"></button>
        <button id="option2"></button>
        <button id="option3"></button>
    </div>
    <div class="highScores">
        <h2>HighScores</h2>
        <ul id="listScore">
            <li>Name: <span id="username"></span></li>
        </ul>
        <input id="highScoreInput" type="text" placeholder="Name" name="name" >
        <button id="subBtn">Submit Score</button>
        <button>Clear Scores</button>
    </div>
    </section>
</body>
</html>
